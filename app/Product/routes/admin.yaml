products:
    index:
        path: /
        action: App\Product\Http\Controllers\Admin\ProductController::index
        method: GET
        middleware: auth

    show:
        path: /:product
        action: App\Product\Http\Controllers\Admin\ProductController::show
        method: GET
        middleware:
            - auth
            - can:edit,Product/product

    update:
        path: /update/:product
        action: App\Product\Http\Controllers\Admin\ProductController::update
        method: POST
        middleware:
            - auth
            - can:edit,product

    delete:
        path: /delete/:product
        action: App\Product\Http\Controllers\Admin\ProductController::delete
        method: GET
        middleware:
            - auth
            - can:edit,product