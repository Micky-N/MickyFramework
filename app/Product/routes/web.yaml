products:
    index:
        path: /
        action: App\Product\Http\Controllers\ProductController::index
        method: GET

    show:
        path: /:product
        action: App\Product\Http\Controllers\ProductController::show
        method: GET
        middleware: can:edit,Product/product

    create:
        path: /
        action: App\Product\Http\Controllers\ProductController::show
        method: POST

    suppliers:
        update:
            path: /:product/suppliers/update/:supplier
            action: App\Product\Http\Controllers\ProductController::updateSuppliers
            method: POST

        create:
            path: /:product/suppliers
            action: App\Product\Http\Controllers\ProductController::createSuppliers
            method: POST

        delete:
            path: /:product/suppliers/delete/:supplier
            action: App\Product\Http\Controllers\ProductController::deleteSuppliers
            method: GET